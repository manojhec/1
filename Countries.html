<!DOCTYPE html>
<html>
<head>
<title>Countries</title>
<style>
body {
  font-family: sans-serif;
}
.country-container {
  display: inline-block;
  font-size: 3em;
  margin: 5px;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
}

.tooltip {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f0f0f0;
  padding: 5px;
  border-radius: 5px;
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

.country-container:hover .tooltip {
  opacity: 1;
}
</style>
</head>
<body>
<br><br>
<div id="countries-container"></div>

<script>
const countries = {
  "タイ": { english: "Thailand", pronunciation: "Tai" },
  "イギリス": { english: "United Kingdom", pronunciation: "Igirisu" },
  "ブラジル": { english: "Brazil", pronunciation: "Burajiru" },
  "ハンガリー": { english: "Hungary", pronunciation: "Hangarī" },
  "ベトナム": { english: "Vietnam", pronunciation: "Betonamu" },
  "メキシコ": { english: "Mexico", pronunciation: "Mekishiko" },
  "マレーシア": { english: "Malaysia", pronunciation: "Marēshia" },
  "アメリカ": { english: "United States", pronunciation: "Amerika" },
  "ロシア": { english: "Russia", pronunciation: "Roshia" },
  "ドイツ": { english: "Germany", pronunciation: "Doitsu" },
  "フランス": { english: "France", pronunciation: "Furansu" },
  "エジプト": { english: "Egypt", pronunciation: "Ejiputo" },
  "スペイン": { english: "Spain", pronunciation: "Supein" },
  "フィリピン": { english: "Philippines", pronunciation: "Firipin" },
  "イタリア": { english: "Italy", pronunciation: "Itaria" },
  "インド": { english: "India", pronunciation: "Indo" },
  "カナダ": { english: "Canada", pronunciation: "Kanada" },
  "オーストラリア": { english: "Australia", pronunciation: "Ōsutoraria" },
  "ニュージーランド": { english: "New Zealand", pronunciation: "Nyūjīrando" }
};

const countriesContainer = document.getElementById("countries-container");

for (const country in countries) {
  const englishName = countries[country].english;
  const pronunciation = countries[country].pronunciation; // Get pronunciation

  const countryDiv = document.createElement("div");
  countryDiv.classList.add("country-container");
  countryDiv.textContent = country;

  const tooltipDiv = document.createElement("div");
  tooltipDiv.classList.add("tooltip");
  tooltipDiv.textContent = `${pronunciation}`; // Tooltip with both
  countryDiv.appendChild(tooltipDiv);

  countriesContainer.appendChild(countryDiv);
}
</script>

</body>
</html>
