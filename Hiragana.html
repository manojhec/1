<!DOCTYPE html>
<html>
<head>
<title>Hiragana</title>
<style>
body {
  font-family: sans-serif;
}
.hiragana-char {
  display: inline-block;
  font-size: 4em;
  margin: 5px;
  cursor: pointer;
  position: relative; /* Needed for absolute positioning of tooltip */
}

.tooltip {
  position: absolute;
  top: -30px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%); /* Center the tooltip */
  background-color: #f0f0f0; /* Light gray background */
  padding: 5px;
  border-radius: 5px;
  white-space: nowrap; /* Prevent tooltip from wrapping */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s; /* Smooth fade-in */
  pointer-events: none; /* Prevent tooltip from blocking hover */
}

.hiragana-char:hover .tooltip {
  opacity: 1; /* Show on hover */
}
</style>
</head>
<body>
<br>Let's Learn Kana!<br><br>
<div id="hiragana-container" width="70%"></div>

<script>
const hiraganaContainer = document.getElementById("hiragana-container");
const hiraganaChars = {
  "あ": "a", "い": "i", "う": "u", "え": "e", "お": "o",
  "か": "ka", "き": "ki", "く": "ku", "け": "ke", "こ": "ko",
  "さ": "sa", "し": "shi", "す": "su", "せ": "se", "そ": "so",
  "た": "ta", "ち": "chi", "つ": "tsu", "て": "te", "と": "to",
  "な": "na", "に": "ni", "ぬ": "nu", "ね": "ne", "の": "no",
  "は": "ha", "ひ": "hi", "ふ": "fu", "へ": "he", "ほ": "ho",
  "ま": "ma", "み": "mi", "む": "mu", "め": "me", "も": "mo",
  "や": "ya", "ゆ": "yu", "よ": "yo",
  "ら": "ra", "り": "ri", "る": "ru", "れ": "re", "ろ": "ro",
  "わ": "wa", "を": "wo", "ん": "n"
};
function shuffle(object) { //Fisher-Yates shuffle for objects
    const array = Object.entries(object);
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return Object.fromEntries(array);
}
const shuffledHiragana = shuffle(hiraganaChars);


for (const char in shuffledHiragana) {
  const reading = shuffledHiragana[char];
  const charDiv = document.createElement("div");
  charDiv.classList.add("hiragana-char");
  charDiv.textContent = char;

  const tooltipDiv = document.createElement("div");
  tooltipDiv.classList.add("tooltip");
  tooltipDiv.textContent = reading;
  charDiv.appendChild(tooltipDiv);

  hiraganaContainer.appendChild(charDiv);
}
</script>

</body>
</html>
